<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="mx-auto p-3" style="width: 1000px;">
        <h1 class="display-2 p-3 mb-2 bg-white text-dark text-center"><span style="color:red;">COVID-19</span> Test</h1><br>

        <p class="font-weight-light text-center" style="font-size:large;">Welcome! This site will help you test your current health regarding to the symptoms of the global pandemic COVID-19</p><br>

        <h5>Please enter your identification information</h5>

        <form name="question_set" actions="." method="post">
            <div class="form-group row p-2">
                <div class="col-md-2">
                    <select class="form-control" name = "gender" required>
                        <option value = "Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                    </select>
                </div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Name" name="name" required>
                </div>
            </div>
            <div class="form-group border border-danger p-2">
                    <label>1. My body temperature is above 38 degrees Celcius.</label><br>
                <label>Yes</label>
                <input type="radio" name="question1" value="B " required><br>
                <label>No</label>
                <input type="radio" name="question1" value="- ">
            </div>
            <div class="form-group border border-danger p-2">
                <label>2. I have cough.</label><br>
                <label>Yes</label>
                <input type="radio" name="question2" value="C " required><br>
                <label>No</label>
                <input type="radio" name="question2" value="- ">
            </div>
            <div class="form-group border border-danger p-2">
                <label>3. I have flu.</label><br>
                <label>Yes</label>
                <input type="radio" name="question3" value="D " required><br>
                <label>No</label>
                <input type="radio" name="question3" value="- ">
            </div>
            <div class="form-group border border-danger p-2">
                <label>4. I have sore throat.</label><br>
                <label>Yes</label>
                <input type="radio" name="question4" value="E " required><br>
                <label>No</label>
                <input type="radio" name="question4" value="- ">
            </div>
            <div class="form-group border border-danger p-2">
                <label>5. Having a mild or heavy Pneumonia according to clinical and/or image of radiology.</label><br>
                <label>Yes</label>
                <input type="radio" name="question5" value="F " required><br>
                <label>No</label>
                <input type="radio" name="question5" value="- ">
            </div>
            <div class="form-group border border-danger p-2">
                <label>6. Have been diagnosed with Immunocompromised.</label><br>
                <label>Yes</label>
                <input type="radio" name="question6" value="G " required><br>
                <label>No</label>
                <input type="radio" name="question6" value="- ">
            </div>
            <div class="form-group border border-danger p-2">
                <label>7. Having historical trip to China or region or country where the disease spread within 14 days before the first symptom.</label><br>
                <label>Yes</label>
                <input type="radio" name="question7" value="H " required><br>
                <label>No</label>
                <input type="radio" name="question7" value="- ">
            </div>
            <div class="form-group border border-danger p-2">
                <label>8. I am a Medical officer who got sick with same symptom after nursing patient with acute respiratory infection with unknown caused.</label><br>
                <label>Yes</label>
                <input type="radio" name="question8" value="I " required><br>
                <label>No</label>
                <input type="radio" name="question8" value="- ">
            </div>
            <div class="form-group border border-danger p-2">
                <label>9. A patient with acute respiratory infection from mild to heavy.</label><br>
                <label>Yes</label>
                <input type="radio" name="question9" value="J " required><br>
                <label>No</label>
                <input type="radio" name="question9" value="- ">
            </div>
            <div class="form-group border border-danger p-2">
                <label>10. Contacted with a patient confirmed or probable Covid-19 within 14 days before symptom.</label><br>
                <label>Yes</label>
                <input type="radio" name="question10" value="K " required><br>
                <label>No</label>
                <input type="radio" name="question10" value="- ">
            </div>
            <div class="form-group border border-danger p-2">
                <label>11. Having historical contact with an infected animal (if it has been identified) within 14 days before symptom.</label><br>
                <label>Yes</label>
                <input type="radio" name="question11" value="L " required><br>
                <label>No</label>
                <input type="radio" name="question11" value="- ">
            </div>
            <div class="form-group border border-danger p-2">
                <label>12. Working or visiting public health service with cases of confirmed or probable COVID-19 in China or region or country that has been infected within 14 days before symptom.</label><br>
                <label>Yes</label>
                <input type="radio" name="question12" value="M " required><br>
                <label>No</label>
                <input type="radio" name="question12" value="- ">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <input type="reset" class="btn btn-danger">
        </form>

        <blockquote class="blockquote text-center">
            <p class="blockquote font-weight-light">Made by : </p>
            <p class="blockquote font-weight-lighter">1118006 - Hizkia Andrew Wijaya</p>
            <p class="blockquote font-weight-lighter">1118038 - Kevin Hartono</p>
        </blockquote>
    </div>

    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
